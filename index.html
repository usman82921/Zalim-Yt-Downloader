<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Your existing CSS goes here... */
  </style>
</head>
<body>
  <header>
    <div class="brand"><span>⚡</span> Toolsmart</div>
    <div>☰</div>
  </header>
  <div class="hero">
    <h1>YouTube to MP3 & MP4</h1>
    <p>Convert YouTube videos to MP3 or MP4. 100% Free</p>
  </div>
  <div class="card">
    <div class="input-group">
      <svg viewBox="0 0 24 24"><rect width="24" height="24" rx="5" fill="#FF0000"/><path d="M10 8.5L16 12L10 15.5V8.5Z" fill="white"/></svg>
      <input type="text" id="yt-url" placeholder="https://youtu.be/example" />
    </div>
    <div class="btn-group">
      <button class="convert-btn" id="convertMP3">Convert MP3 <span class="spinner" id="spinnerMP3"></span></button>
      <button class="convert-btn" id="convertMP4" style="background:#4CAF50;">Convert MP4 <span class="spinner" id="spinnerMP4"></span></button>
    </div>
    <div class="progress" id="progress">
      <div class="progress-bar"><span id="barFill"></span></div>
      <div class="percent"><span id="pct">0</span>%</div>
    </div>
    <div id="result" style="display:none; margin-top:15px; text-align:center;">
      <a id="download-btn" href="#" target="_blank" style="background:#7f67e9;color:#fff;padding:12px 20px;border-radius:8px;text-decoration:none;font-weight:bold;">Download</a>
    </div>
  </div>
  <div class="features">
    <div class="feature"><span>✔</span> Free and Unlimited</div>
    <div class="feature"><span>✔</span> No Signup Required</div>
    <div class="feature"><span>✔</span> Fast Conversion</div>
    <div class="feature"><span>✔</span> No Ads</div>
  </div>
  <div class="more">
    <h2>Stay Connected</h2>
    <a href="https://t.me/ZALIM_MODZ_OFFICIAL" target="_blank" class="telegram-card">
      <div style="background:#229ED9;width:30px;height:30px;border-radius:6px;display:flex;align-items:center;justify-content:center;color:#fff;">
        ✈
      </div>
      <div>
        <strong>Join our Telegram</strong><br/>
        <small style="color:#777;">Get updates & tools in our Telegram group</small>
      </div>
    </a>
  </div>
  <footer>
    Made with ❤️ for you
  </footer>

  <script>
    const mp3Btn = document.getElementById('convertMP3');
    const mp4Btn = document.getElementById('convertMP4');
    const spinnerMP3 = document.getElementById('spinnerMP3');
    const spinnerMP4 = document.getElementById('spinnerMP4');
    const progress = document.getElementById('progress');
    const barFill = document.getElementById('barFill');
    const pct = document.getElementById('pct');
    const resultBox = document.getElementById('result');
    const downloadBtn = document.getElementById('download-btn');
    let running = false;

    // MP3 conversion
    function convert(format) {
      const url = document.getElementById('yt-url').value.trim();
      if (!url) return alert('Please enter a YouTube URL');
      if (running) return;
      running = true;

      if (format === 'mp3') spinnerMP3.style.display = "inline-block";
      if (format === 'mp4') spinnerMP4.style.display = "inline-block";

      progress.style.display = "block";
      resultBox.style.display = "none";

      let p = 0;
      function step() {
        p += 10;
        barFill.style.width = p + '%';
        pct.textContent = p;
        if (p < 100) {
          setTimeout(step, 300);
        } else {
          fetch(`/api/${format}?url=${encodeURIComponent(url)}`)
            .then(res => res.json())
            .then(data => {
              running = false;
              spinnerMP3.style.display = "none";
              spinnerMP4.style.display = "none";
              if (data.status === 'success') {
                downloadBtn.href = data.download_url;
                downloadBtn.textContent = format === 'mp3' ? 'Download MP3' : 'Download MP4';
                resultBox.style.display = "block";
                if (format === 'mp4') {
                  // Open video in a new tab
                  window.open(data.download_url, '_blank');
                }
              } else {
                alert('Failed to convert. Try again.');
              }
            })
            .catch(err => {
              running = false;
              spinnerMP3.style.display = "none";
              spinnerMP4.style.display = "none";
              alert('Error: ' + err.message);
            });
        }
      }
      step();
    }

    // MP3 & MP4 Button Event Listeners
    mp3Btn.addEventListener('click', () => convert('mp3'));
    mp4Btn.addEventListener('click', () => convert('mp4'));
  </script>
</body>
</html>
